[env:prak1]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	4-20ma/ModbusMaster@^2.0.1
	miq19/eModbus@^1.7.3
	coryjfowler/mcp_can@^1.5.1
build_src_filter = +<prak1/>

